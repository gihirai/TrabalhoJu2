<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <img src="Logo-perfumaria.png" alt="">
        <div class="nome">
          <h1>Perfumaria GHard!</h1>
        </div>
    </header>
    </div>
    <div class="topicos">
        <h1 class="cadastro">Cadastro para primeira compra:</h1>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome">
            <p></p>
            <label for="email">Email:</label>
            <input type="email" name="senha">
            <p></p>
            <label for="senha">Defina sua senha:</label>
            <input type="password" name="senha">
            <p></p>
            <label for= "repet_senha">Confirme sua senha:</label>
            <input type="repet_password" name="repet_senha">
            <p></p>
            <label for="cpf">CPF:</label>
            <input type="cpf" name="cpf">
            <p></p>
            <label for="cel">Celular (incluir DDD):</label>
            <input type="cel">
            <p>Tipo de logadouro:</p>
            <label for="casa">Casa</label>
            <input type="checkbox" name="casa">
            <label for="ap">Apartamento</label>
            <input type="checkbox" name="ap">
            <label for="cond">Condomínio de casa</label>
            <input type="checkbox" name="cond">
            <p></p>
            <label for="produtos">Quantidade de produtos da compra</label>
            <select name="produtos">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 ou mais</option>
            </select>
            <p></p>
            <label for="estuda">Deseja receber as promoções via email?</label>
            <p></p>
            Sim <input type="radio" name="estuda">
            Não <input type="radio" name="estuda">
            <p></p>
            <button type="submit">Enviar</button>

        </form>
    </div>
</body>
</html>
